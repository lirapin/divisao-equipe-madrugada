<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>

  <title>Portal de divisão de tarefas</title>

  <!-- CSS & Libs -->

  <style>
    :root {
      --primary: #2e7d32;
      --primary-dark: #1b5e20;
      --primary-light: #4caf50;
      --secondary: #a5d6a7;

      --light-bg: linear-gradient(135deg, #f8fdf8 0%, #f0f7ff 100%);

      --card-bg-hover: rgba(255, 255, 255, 0.98);
      --text-dark: #1a1a1a;
      --text-muted: #5a5a5a;
      --border-color: rgba(0, 0, 0, 0.08);
      --success: #4caf50;
      --warning: #ff9800;
      --danger: #f44336;
      --info: #2196f3;
      --shadow-sm: 0 2px 12px rgba(0, 0, 0, 0.06);
      --shadow-md: 0 8px 30px rgba(0, 0, 0, 0.12);

      --glass: rgba(255, 255, 255, 0.25);
      --glass-border: rgba(255, 255, 255, 0.18);
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      background: var(--light-bg);

      color: var(--text-dark);

      padding-bottom: 50px;
    }
    
    .app-header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: #fff;
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
      padding: 1rem 0;
    }
    
    .app-header::before {
      content: '';

      opacity: 0.1;
    }
    
    .brand-dot {
      width: .75rem;
      height: .75rem;
      border-radius: 50%;
      background: #fff;
      display: inline-block;
      margin-right: .5rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    
    .upload-drop {
      border: 2px dashed var(--accent);
      border-radius: 12px;
      padding: 2.5rem;
      text-align: center;
      background: var(--glass);
      backdrop-filter: blur(10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    .upload-drop::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(76, 175, 80, 0.05) 0%, rgba(33, 150, 243, 0.05) 100%);

      transition: opacity 0.3s;

    .upload-drop:hover, .upload-drop.dragover {
      background: var(--glass);
      border-color: var(--primary);
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
    }
    
    .upload-drop:hover::before, .upload-drop.dragover::before {
      opacity: 1;
    }
    
    .card-custom {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }
    
    .section-title {
      color: var(--primary);
      font-weight: 700;
      margin-bottom: 1.25rem;
      padding-bottom: 0.75rem;
      border-bottom: 2px solid var(--border-color);
      position: relative;
      font-size: 1.15rem;
    }
    
    .section-title::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 50px;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), var(--info));
      border-radius: 2px;
    }
    
    /* Accordion Styles */
    .accordion-item {
      background: transparent;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      margin-bottom: 0.75rem;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .accordion-item:hover {
      border-color: var(--accent);
      box-shadow: var(--shadow-sm);
    }
    
    .accordion-header {
      padding: 0;
      margin: 0;
    }
    
    .accordion-button {
      background: rgba(255, 255, 255, 0.9);
      padding: 0.85rem 1.25rem;
      font-weight: 600;
      color: var(--text-dark);
      border: none;
      border-radius: 10px 10px 0 0;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .accordion-button:not(.collapsed) {
      background: rgba(255, 255, 255, 0.95);
      color: var(--primary);
      box-shadow: none;
    }
    
    .accordion-button:focus {
      box-shadow: none;
      border-color: var(--accent);
    }
    
    .accordion-button::after {
      content: '\F282';
      font-family: 'bootstrap-icons';
      font-size: 0.875rem;
      background-image: none;
      transform: rotate(0deg);
      transition: transform 0.3s ease;
    }
    
    .accordion-button:not(.collapsed)::after {
      transform: rotate(180deg);
    }

      padding: 0.25rem 0.5rem;
      border-radius: 10px;
      font-size: 0.75rem;
      font-weight: 600;
      min-width: 80px;
      text-align: center;
    }
    
    /* Area Styles (More Discrete) */
    .area-section {
      margin-bottom: 1.25rem;
      padding: 0.5rem;
    }
    
    .area-title {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--primary-dark);
      margin-bottom: 0.5rem;
      padding-bottom: 0.25rem;
      border-bottom: 1px dashed var(--border-color);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .area-badge {
      background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
      color: var(--text-dark);
      padding: 0.35rem 0.75rem;
      border-radius: 6px;
      font-size: 0.8rem;

    .funcionario-item {

      margin: 0.25rem 0;

    /* Status Styles */

      padding: 0.5rem;
    }
    
    .status-title {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;

      background: #f1f1f1;
      border-radius: 2px;
    }
    
    .status-list::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 2px;
    }
    
    .status-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.4rem 0;
      font-size: 0.85rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .status-item:last-child {
      border-bottom: none;
    }
    
    .status-badge {
      padding: 0.2rem 0.5rem;
      border-radius: 10px;
      font-size: 0.7rem;
      font-weight: 600;
      min-width: 50px;
      text-align: center;
    }
    
    .badge-presente {
      background: linear-gradient(135deg, var(--success) 0%, #66bb6a 100%);

    }
    
    .badge-ausente {

      color: white;
    }
    
    /* Copy Button */
    .copy-btn {
      background: linear-gradient(135deg, var(--info) 0%, #2196f3 100%);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.35rem 0.75rem;
      font-size: 0.8rem;
      font-weight: 500;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.35rem;
      cursor: pointer;
    }
    
    .copy-btn:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-sm);
      background: linear-gradient(135deg, #1976d2 0%, #2196f3 100%);
    }
    
    .copy-btn:active {
      transform: translateY(0);
    }
    
    .copy-btn.copied {
      background: linear-gradient(135deg, var(--success) 0%, #66bb6a 100%);
    }
    
    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    
    /* Assinatura */
    .assinatura {
      position: fixed;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(150, 150, 150, 0.1);
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.65rem;
      color: #666;
      backdrop-filter: blur(5px);
      z-index: 1000;
      animation: fadeIn 0.8s ease-out;
      border: 1px solid rgba(0, 0, 0, 0.05);
      text-align: center;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      backdrop-filter: blur(10px);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-weight: 500;
      font-size: 0.875rem;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-sm);
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);

    /* Toast Custom */
    .toast-container {
      z-index: 99999;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .upload-drop {
        padding: 1.5rem;

      .accordion-button {
        padding: 0.75rem 1rem;
      }
      
      .day-info {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.25rem;
      }

      .action-buttons {
        flex-wrap: wrap;
      }
      
      .assinatura {
        position: relative;
        bottom: auto;
        left: auto;
        transform: none;
        margin: 20px auto 10px;
        width: 90%;
      }
    }
  </style>
</head>
<body>
<header class="app-header py-3">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <h1 class="h5 m-0 fw-bold"><span class="brand-dot"></span>Portal de divisão de tarefas</h1>
  </div>
</header>

<div class="container-fluid py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10">
      
      <!-- Upload Area -->
      <div class="card-custom p-3 mb-4" id="uploadSection">
        <h5 class="section-title">Upload da planilha de escalas</h5>
        <div class="upload-drop" id="dropArea">
          <i class="bi bi-cloud-arrow-up fs-1 text-primary mb-3"></i>
          <p class="mb-1 fw-semibold">Arraste e solte sua planilha aqui</p>
          <span class="small text-muted">Suporta XLSX, XLS e CSV</span>
          <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" style="display: none;">
        </div>
      </div>

      <!-- Results Area -->
      <div id="resultsSection" style="display: none;">
        <div class="card-custom p-3 mb-4">
          <div class="d-flex justify-content-between align-items-center mb-3">

            <div class="action-buttons">
              <button class="btn btn-danger btn-sm" id="btnExportarPDF">
                <i class="bi bi-filetype-pdf me-1"></i> PDF
              </button>
              <button class="btn btn-primary btn-sm" onclick="location.reload()">
                <i class="bi bi-arrow-clockwise me-1"></i> Nova
              </button>
            </div>
          </div>
        </div>

        <div class="accordion" id="daysAccordion">
          <div id="resultContent"></div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Assinatura -->
<div class="assinatura">
  <strong>Desenvolvido por:</strong> N6105010 e N5923221
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Regras de prioridade
const PRIORIDADES = {
  3: {
    'CO/NO/NE': ['CRISTIANE HERMOGENES DA SILVA', 'MARISTELLA MARCIA DOS SANTOS', 'RAISSA LIMA DE OLIVEIRA'],
    'BA/MG/ES': ['LEONARDO FERREIRA LIMA DE ALMEIDA', 'RAISSA LIMA DE OLIVEIRA', 'MARISTELLA MARCIA DOS SANTOS'],
    'RIO': ['THIAGO PEREIRA DA SILVA', 'ALAN MARINHO DIAS', 'MARISTELLA MARCIA DOS SANTOS', 'RAISSA LIMA DE OLIVEIRA']
  },
  4: {
    'CO/NO': ['CRISTIANE HERMOGENES DA SILVA', 'MARISTELLA MARCIA DOS SANTOS', 'RAISSA LIMA DE OLIVEIRA', 'THIAGO PEREIRA DA SILVA', 'ALAN MARINHO DIAS', 'LEONARDO FERREIRA LIMA DE ALMEIDA'],
    'NE/BA': ['RAISSA LIMA DE OLIVEIRA', 'MARISTELLA MARCIA DOS SANTOS', 'CRISTIANE HERMOGENES DA SILVA', 'THIAGO PEREIRA DA SILVA', 'LEONARDO FERREIRA LIMA DE ALMEIDA', 'ALAN MARINHO DIAS'],
    'MG/ES': ['LEONARDO FERREIRA LIMA DE ALMEIDA', 'RAISSA LIMA DE OLIVEIRA', 'ALAN MARINHO DIAS', 'CRISTIANE HERMOGENES DA SILVA', 'MARISTELLA MARCIA DOS SANTOS', 'THIAGO PEREIRA DA SILVA'],
    'RIO': ['ALAN MARINHO DIAS', 'THIAGO PEREIRA DA SILVA', 'MARISTELLA MARCIA DOS SANTOS', 'RAISSA LIMA DE OLIVEIRA', 'LEONARDO FERREIRA LIMA DE ALMEIDA', 'CRISTIANE HERMOGENES DA SILVA']
  },
  5: {
    'CO/NO': ['CRISTIANE HERMOGENES DA SILVA', 'MARISTELLA MARCIA DOS SANTOS'],
    'NE/BA': ['RAISSA LIMA DE OLIVEIRA', 'MARISTELLA MARCIA DOS SANTOS'],
    'MG': ['LEONARDO FERREIRA LIMA DE ALMEIDA', 'RAISSA LIMA DE OLIVEIRA'],
    'RIO A': ['ALAN MARINHO DIAS', 'MARISTELLA MARCIA DOS SANTOS'],
    'RIO B': ['THIAGO PEREIRA DA SILVA', 'MARISTELLA MARCIA DOS SANTOS']
  }
};

// Mapeamento de dias da semana
const DIAS_SEMANA = ['DOMINGO', 'SEGUNDA', 'TERÇA', 'QUARTA', 'QUINTA', 'SEXTA', 'SÁBADO'];

let dadosPlanilha = [];
let resultadosGlobal = [];

// Upload handlers
const dropArea = document.getElementById('dropArea');
const fileInput = document.getElementById('fileInput');

['dragenter', 'dragover'].forEach(evt => dropArea.addEventListener(evt, e => {
  e.preventDefault();
  dropArea.classList.add('dragover');
}));

['dragleave', 'drop'].forEach(evt => dropArea.addEventListener(evt, e => {
  e.preventDefault();
  dropArea.classList.remove('dragover');
}));

dropArea.addEventListener('drop', e => {
  const f = e.dataTransfer.files?.[0];
  if (f) processarArquivo(f);
});

dropArea.addEventListener('click', () => fileInput.click());
fileInput.addEventListener('change', e => {
  const f = e.target.files?.[0];
  if (f) processarArquivo(f);
});

// Adicionar listener para o botão de PDF
document.addEventListener('DOMContentLoaded', function() {
  const btnPDF = document.getElementById('btnExportarPDF');
  if (btnPDF) {
    btnPDF.addEventListener('click', gerarPDF);
  }
});

function processarArquivo(file) {
  showLoading();
  const reader = new FileReader();
  
  reader.onload = function(e) {
    try {
      const data = new Uint8Array(e.target.result);
      const wb = XLSX.read(data, { type: 'array' });
      const ws = wb.Sheets[wb.SheetNames[0]];
      
      // Ler como array de arrays primeiro (mais confiável)
      const rawData = XLSX.utils.sheet_to_json(ws, { header: 1, raw: false, defval: '' });
      
      if (!rawData || rawData.length === 0) {
        showToast('❌ Planilha vazia', 'danger');
        hideLoading();
        return;
      }
      
      // Encontrar a linha de cabeçalho
      let headerRowIndex = 0;
      let encontrouNome = false;
      
      for (let i = 0; i < Math.min(5, rawData.length); i++) {
        const row = rawData[i];
        for (let cell of row) {
          if (String(cell).toUpperCase().includes('NOME')) {
            headerRowIndex = i;
            encontrouNome = true;
            break;
          }
        }
        if (encontrouNome) break;
      }
      
      const headers = rawData[headerRowIndex];
      
      // Converter para objetos a partir da linha após o cabeçalho
      const dados = [];
      for (let i = headerRowIndex + 1; i < rawData.length; i++) {
        const row = rawData[i];
        if (!row || row.length === 0) continue;
        
        const obj = {};
        for (let j = 0; j < headers.length; j++) {
          const header = headers[j] || `Col${j+1}`;
          obj[header] = row[j] || '';
        }
        
        const primeiroValor = obj[headers[0]];
        if (primeiroValor && String(primeiroValor).trim() !== '') {
          dados.push(obj);
        }
      }
      
      if (dados.length === 0) {
        showToast('❌ Nenhum dado válido encontrado na planilha', 'danger');
        hideLoading();
        return;
      }
      
      dadosPlanilha = dados;
      
      setTimeout(() => {
        calcularDivisao();
        hideLoading();
      }, 100);
      
    } catch (err) {
      console.error('Erro ao processar arquivo:', err);
      showToast('❌ Erro ao processar arquivo: ' + err.message, 'danger');
      hideLoading();
    }
  };
  
  reader.onerror = function() {
    showToast('❌ Erro ao ler arquivo', 'danger');
    hideLoading();
  };
  
  reader.readAsArrayBuffer(file);
}

function calcularDivisao() {
  try {
    if (!dadosPlanilha || dadosPlanilha.length === 0) {
      showToast('❌ Nenhum dado encontrado', 'danger');
      return;
    }
    
    const primeiraLinha = dadosPlanilha[0];
    const todasColunas = Object.keys(primeiraLinha);
    
    // Encontrar coluna do NOME
    let colunaNome = null;
    for (let col of todasColunas) {
      const colUpper = String(col).toUpperCase().trim();
      if (colUpper === 'NOME' || colUpper.includes('NOME') || colUpper.includes('FUNCION')) {
        colunaNome = col;
        break;
      }
    }
    
    if (!colunaNome) {
      for (let col of todasColunas) {
        const valores = dadosPlanilha.map(row => String(row[col] || '').trim()).filter(v => v);
        if (valores.length > 0 && valores.some(v => v.split(' ').length >= 2)) {
          colunaNome = col;
          break;
        }
      }
    }
    
    if (!colunaNome) {
      colunaNome = todasColunas[0];
    }
    
    // Encontrar colunas de dias
    const colunaDias = [];
    
    for (let col of todasColunas) {
      const colStr = String(col).trim();
      if (colStr === colunaNome) continue;
      
      let diaNumero = null;
      
      if (/^\d+$/.test(colStr)) {
        diaNumero = parseInt(colStr);
      }
      else if (/^(\d+)\s*[\(\[]/.test(colStr)) {
        const match = colStr.match(/^(\d+)/);
        diaNumero = parseInt(match[1]);
      }
      else if (/^\d{1,2}[\/\-]\d{1,2}/.test(colStr)) {
        const match = colStr.match(/^(\d{1,2})[\/\-]/);
        diaNumero = parseInt(match[1]);
      }
      else {
        const match = colStr.match(/\b(\d{1,2})\b/);
        if (match) {
          diaNumero = parseInt(match[1]);
        }
      }
      
      if (diaNumero !== null && diaNumero >= 1 && diaNumero <= 31) {
        colunaDias.push({ coluna: col, dia: diaNumero });
      }
    }
    
    if (colunaDias.length === 0) {
      for (let col of todasColunas) {
        const colUpper = String(col).toUpperCase();
        if (colUpper.includes('DIA') || colUpper.includes('DATA')) {
          const match = colUpper.match(/DIA\s*(\d+)/i) || colUpper.match(/(\d+)/);
          if (match) {
            const diaNumero = parseInt(match[1]);
            if (diaNumero >= 1 && diaNumero <= 31) {
              colunaDias.push({ coluna: col, dia: diaNumero });
            }
          }
        }
      }
    }
    
    colunaDias.sort((a, b) => a.dia - b.dia);
    
    if (colunaDias.length === 0) {
      showToast('❌ Não foi possível identificar colunas de dias.', 'danger');
      return;
    }
    
    const resultados = [];
    
    for (let diaInfo of colunaDias) {
      const colunaDia = diaInfo.coluna;
      const diaNumero = diaInfo.dia;
      
      const trabalhandoHoje = [];
      const ausentesHoje = [];
      
      for (let funcionario of dadosPlanilha) {
        let nome = String(funcionario[colunaNome] || '').trim().toUpperCase();
        
        if (!nome || nome === '' || nome === 'TOTAL' || nome === 'TOTAIS') continue;
        
        let valorCelula = funcionario[colunaDia];
        let status = String(valorCelula || '').trim().toUpperCase();
        
        const ausente = ['DSR', 'COM', 'FF', 'FS', 'FERIADO', 'FOLGA', 'AFASTADO', 'AUSENTE', 'FALT', 'LICEN'].some(
          cod => status.includes(cod)
        );
        
        const trabalhando = status === '' || 
                           status === 'X' || 
                           status === '22' || 
                           status === 'P' || 
                           status === 'PRESENTE' || 
                           status === 'TRABALHANDO' ||
                           /^\d+$/.test(status);
        
        if (trabalhando) {
          trabalhandoHoje.push(nome);
        } else if (ausente) {
          ausentesHoje.push({ nome, motivo: status || 'AUSENTE' });
        } else {
          const horarioMatch = status.match(/\d{1,2}[:\.]\d{2}/);
          if (horarioMatch) {
            trabalhandoHoje.push(nome);
          } else if (status && status !== '') {
            ausentesHoje.push({ nome, motivo: status });
          } else {
            trabalhandoHoje.push(nome);
          }
        }
      }
      
      if (trabalhandoHoje.length > 0) {
        const divisao = calcularDivisaoPorNumero(trabalhandoHoje.length, trabalhandoHoje);
        
        resultados.push({
          dia: diaNumero,
          numPessoas: trabalhandoHoje.length,
          trabalhando: [...trabalhandoHoje],
          ausentes: [...ausentesHoje],
          divisao
        });
      }
    }
    
    if (resultados.length === 0) {
      showToast('⚠️ Nenhum dia com pessoas trabalhando foi encontrado', 'warning');
      return;
    }
    
    resultadosGlobal = resultados;
    exibirResultados(resultados);
    
  } catch (error) {
    console.error('Erro em calcularDivisao:', error);
    showToast('❌ Erro ao calcular divisão: ' + error.message, 'danger');
  }
}

function calcularDivisaoPorNumero(num, trabalhandoHoje) {
  let numPessoas = num;
  if (num < 3) numPessoas = 3;
  if (num > 5) numPessoas = 5;
  
  const regras = PRIORIDADES[numPessoas];
  if (!regras) return {};
  
  const divisao = {};
  const pessoasAlocadas = new Set();
  const pessoasDisponiveis = [...trabalhandoHoje];
  
  Object.keys(regras).forEach(area => {
    const prioridade = regras[area];
    
    for (let pessoa of prioridade) {
      if (pessoasDisponiveis.includes(pessoa) && !pessoasAlocadas.has(pessoa)) {
        divisao[area] = pessoa;
        pessoasAlocadas.add(pessoa);
        
        const index = pessoasDisponiveis.indexOf(pessoa);
        if (index > -1) {
          pessoasDisponiveis.splice(index, 1);
        }
        break;
      }
    }
    
    if (!divisao[area] && pessoasDisponiveis.length > 0) {
      const pessoaRestante = pessoasDisponiveis[0];
      divisao[area] = pessoaRestante;
      pessoasAlocadas.add(pessoaRestante);
      pessoasDisponiveis.splice(0, 1);
    }
  });
  
  return divisao;
}

function copiarDia(index) {
  const resultado = resultadosGlobal[index];
  if (!resultado) return;
  
  const texto = formatarParaCopiar(resultado);
  
  navigator.clipboard.writeText(texto).then(() => {
    showToast('✅ Dados do dia copiados para a área de transferência!', 'success');
    
    // Feedback visual no botão
    const btn = event.target.closest('.copy-btn');
    if (btn) {
      const originalHTML = btn.innerHTML;
      btn.classList.add('copied');
      btn.innerHTML = '<i class="bi bi-check"></i> Copiado!';
      
      setTimeout(() => {
        btn.classList.remove('copied');
        btn.innerHTML = originalHTML;
      }, 2000);
    }
  }).catch(err => {
    console.error('Erro ao copiar:', err);
    showToast('❌ Erro ao copiar dados', 'danger');
  });
}

function formatarParaCopiar(resultado) {
  const diaSemana = DIAS_SEMANA[(resultado.dia + 6) % 7];
  let texto = `DIA ${resultado.dia} (${diaSemana})\n`;
  texto += `====================\n\n`;
  
  texto += `TRABALHANDO (${resultado.numPessoas}):\n`;
  resultado.trabalhando.forEach((nome, i) => {
    texto += `${i + 1}. ${nome}\n`;
  });
  
  texto += `\nDIVISÃO DE ÁREAS:\n`;
  Object.entries(resultado.divisao).forEach(([area, pessoa]) => {
    texto += `${area}: ${pessoa}\n`;
  });
  
  if (resultado.ausentes.length > 0) {
    texto += `\nAUSENTES (${resultado.ausentes.length}):\n`;
    resultado.ausentes.forEach(({nome, motivo}) => {
      texto += `${nome} (${motivo})\n`;
    });
  }
  
  texto += `\n---\n`;
  return texto;
}

  `;
  document.body.appendChild(overlay);
}

function hideLoading() {
  const overlay = document.getElementById('loadingOverlay');
  if (overlay) overlay.remove();
}

function showToast(message, type = 'info') {
  const existingToasts = document.querySelectorAll('.toast-container');
  existingToasts.forEach(toast => toast.remove());
  
  const toastContainer = document.createElement('div');
  toastContainer.className = 'toast-container position-fixed bottom-0 end-0 p-3';
  
  const toast = document.createElement('div');
  toast.className = `toast align-items-center text-white bg-${type} border-0`;
  toast.setAttribute('role', 'alert');
  
  toast.innerHTML = `
    <div class="d-flex">
      <div class="toast-body">${message}</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  `;
  
  toastContainer.appendChild(toast);
  document.body.appendChild(toastContainer);
  
  const bsToast = new bootstrap.Toast(toast, { delay: 3000 });
  bsToast.show();
}
