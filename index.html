<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Regras de prioridade
const PRIORIDADES = {
  3: {
    'CO/NO/NE': ['CRISTIANE HERMOGENES DA SILVA', 'MARISTELLA MARCIA DOS SANTOS', 'RAISSA LIMA DE OLIVEIRA'],
    'BA/MG/ES': ['LEONARDO FERREIRA LIMA DE ALMEIDA', 'RAISSA LIMA DE OLIVEIRA', 'MARISTELLA MARCIA DOS SANTOS'],
    'RIO': ['THIAGO PEREIRA DA SILVA', 'ALAN MARINHO DIAS', 'MARISTELLA MARCIA DOS SANTOS', 'RAISSA LIMA DE OLIVEIRA']
  },
  4: {
    'CO/NO': ['CRISTIANE HERMOGENES DA SILVA', 'MARISTELLA MARCIA DOS SANTOS', 'RAISSA LIMA DE OLIVEIRA', 'THIAGO PEREIRA DA SILVA', 'ALAN MARINHO DIAS', 'LEONARDO FERREIRA LIMA DE ALMEIDA'],
    'NE/BA': ['RAISSA LIMA DE OLIVEIRA', 'MARISTELLA MARCIA DOS SANTOS', 'CRISTIANE HERMOGENES DA SILVA', 'THIAGO PEREIRA DA SILVA', 'LEONARDO FERREIRA LIMA DE ALMEIDA', 'ALAN MARINHO DIAS'],
    'MG/ES': ['LEONARDO FERREIRA LIMA DE ALMEIDA', 'RAISSA LIMA DE OLIVEIRA', 'ALAN MARINHO DIAS', 'CRISTIANE HERMOGENES DA SILVA', 'MARISTELLA MARCIA DOS SANTOS', 'THIAGO PEREIRA DA SILVA'],
    'RIO': ['ALAN MARINHO DIAS', 'THIAGO PEREIRA DA SILVA', 'MARISTELLA MARCIA DOS SANTOS', 'RAISSA LIMA DE OLIVEIRA', 'LEONARDO FERREIRA LIMA DE ALMEIDA', 'CRISTIANE HERMOGENES DA SILVA']
  },
  5: {
    'CO/NO': ['CRISTIANE HERMOGENES DA SILVA', 'MARISTELLA MARCIA DOS SANTOS'],
    'NE/BA': ['RAISSA LIMA DE OLIVEIRA', 'MARISTELLA MARCIA DOS SANTOS'],
    'MG': ['LEONARDO FERREIRA LIMA DE ALMEIDA', 'RAISSA LIMA DE OLIVEIRA'],
    'RIO A': ['ALAN MARINHO DIAS', 'MARISTELLA MARCIA DOS SANTOS'],
    'RIO B': ['THIAGO PEREIRA DA SILVA', 'MARISTELLA MARCIA DOS SANTOS']
  }
};

let dadosPlanilha = [];
let resultadosGlobal = [];

// Upload handlers
const dropArea = document.getElementById('dropArea');
const fileInput = document.getElementById('fileInput');

['dragenter', 'dragover'].forEach(evt => dropArea.addEventListener(evt, e => {
  e.preventDefault();
  dropArea.classList.add('dragover');
}));

['dragleave', 'drop'].forEach(evt => dropArea.addEventListener(evt, e => {
  e.preventDefault();
  dropArea.classList.remove('dragover');
}));

dropArea.addEventListener('drop', e => {
  const f = e.dataTransfer.files?.[0];
  if (f) processarArquivo(f);
});

dropArea.addEventListener('click', () => fileInput.click());
fileInput.addEventListener('change', e => {
  const f = e.target.files?.[0];
  if (f) processarArquivo(f);
});

// Adicionar listener para o botão de PDF
document.addEventListener('DOMContentLoaded', function() {
  const btnPDF = document.getElementById('btnExportarPDF');
  if (btnPDF) {
    btnPDF.addEventListener('click', gerarPDF);
  }
});

function processarArquivo(file) {
  showLoading();
  const reader = new FileReader();
  
  reader.onload = function(e) {
    try {
      const data = new Uint8Array(e.target.result);
      const wb = XLSX.read(data, { type: 'array' });
      const ws = wb.Sheets[wb.SheetNames[0]];
      
      // Ler como array de arrays primeiro (mais confiável)
      const rawData = XLSX.utils.sheet_to_json(ws, { header: 1, raw: false, defval: '' });
      
      console.log('Dados brutos da planilha:', rawData);
      
      if (!rawData || rawData.length === 0) {
        showToast('❌ Planilha vazia', 'danger');
        hideLoading();
        return;
      }
      
      // Encontrar a linha de cabeçalho (pode não ser a primeira linha)
      let headerRowIndex = 0;
      let encontrouNome = false;
      
      for (let i = 0; i < Math.min(5, rawData.length); i++) {
        const row = rawData[i];
        for (let cell of row) {
          if (String(cell).toUpperCase().includes('NOME')) {
            headerRowIndex = i;
            encontrouNome = true;
            break;
          }
        }
        if (encontrouNome) break;
      }
      
      const headers = rawData[headerRowIndex];
      console.log('Cabeçalhos encontrados na linha', headerRowIndex + 1, ':', headers);
      
      // Converter para objetos a partir da linha após o cabeçalho
      const dados = [];
      for (let i = headerRowIndex + 1; i < rawData.length; i++) {
        const row = rawData[i];
        if (!row || row.length === 0) continue;
        
        const obj = {};
        for (let j = 0; j < headers.length; j++) {
          const header = headers[j] || `Col${j+1}`;
          obj[header] = row[j] || '';
        }
        
        // Só adicionar se tiver nome na primeira coluna
        const primeiroValor = obj[headers[0]];
        if (primeiroValor && String(primeiroValor).trim() !== '') {
          dados.push(obj);
        }
      }
      
      console.log('Dados processados:', dados);
      
      if (dados.length === 0) {
        showToast('❌ Nenhum dado válido encontrado na planilha', 'danger');
        hideLoading();
        return;
      }
      
      dadosPlanilha = dados;
      
      setTimeout(() => {
        calcularDivisao();
        hideLoading();
      }, 100);
      
    } catch (err) {
      console.error('Erro ao processar arquivo:', err);
      showToast('❌ Erro ao processar arquivo: ' + err.message, 'danger');
      hideLoading();
    }
  };
  
  reader.onerror = function() {
    showToast('❌ Erro ao ler arquivo', 'danger');
    hideLoading();
  };
  
  reader.readAsArrayBuffer(file);
}

function calcularDivisao() {
  try {
    if (!dadosPlanilha || dadosPlanilha.length === 0) {
      showToast('❌ Nenhum dado encontrado', 'danger');
      return;
    }
    
    console.log('Iniciando cálculo de divisão com dados:', dadosPlanilha);
    
    const primeiraLinha = dadosPlanilha[0];
    const todasColunas = Object.keys(primeiraLinha);
    
    // Encontrar coluna do NOME
    let colunaNome = null;
    for (let col of todasColunas) {
      const colUpper = String(col).toUpperCase().trim();
      if (colUpper === 'NOME' || colUpper.includes('NOME') || colUpper.includes('FUNCION')) {
        colunaNome = col;
        break;
      }
    }
    
    // Se não encontrou, usar a primeira coluna que tenha valores de nome
    if (!colunaNome) {
      for (let col of todasColunas) {
        const valores = dadosPlanilha.map(row => String(row[col] || '').trim()).filter(v => v);
        if (valores.length > 0 && valores.some(v => v.split(' ').length >= 2)) {
          colunaNome = col;
          break;
        }
      }
    }
    
    if (!colunaNome) {
      colunaNome = todasColunas[0]; // Usar primeira coluna como fallback
    }
    
    console.log('Coluna NOME usada:', colunaNome);
    
    // Encontrar colunas de dias - diferentes formatos possíveis
    const colunaDias = [];
    
    for (let col of todasColunas) {
      const colStr = String(col).trim();
      if (colStr === colunaNome) continue; // Pular coluna de nome
      
      let diaNumero = null;
      
      // Tentar diferentes padrões
      // 1. Números diretos: "1", "2", "3"
      if (/^\d+$/.test(colStr)) {
        diaNumero = parseInt(colStr);
      }
      // 2. Números com parênteses: "1 (SEG)", "2 (TER)"
      else if (/^(\d+)\s*[\(\[]/.test(colStr)) {
        const match = colStr.match(/^(\d+)/);
        diaNumero = parseInt(match[1]);
      }
      // 3. Datas: "01/01", "01-01"
      else if (/^\d{1,2}[\/\-]\d{1,2}/.test(colStr)) {
        const match = colStr.match(/^(\d{1,2})[\/\-]/);
        diaNumero = parseInt(match[1]);
      }
      // 4. Números no meio do texto
      else {
        const match = colStr.match(/\b(\d{1,2})\b/);
        if (match) {
          diaNumero = parseInt(match[1]);
        }
      }
      
      if (diaNumero !== null && diaNumero >= 1 && diaNumero <= 31) {
        colunaDias.push({ coluna: col, dia: diaNumero });
      }
    }
    
    // Se não encontrou dias, verificar se há colunas como "DIA 1", "DIA 2"
    if (colunaDias.length === 0) {
      for (let col of todasColunas) {
        const colUpper = String(col).toUpperCase();
        if (colUpper.includes('DIA') || colUpper.includes('DATA')) {
          const match = colUpper.match(/DIA\s*(\d+)/i) || colUpper.match(/(\d+)/);
          if (match) {
            const diaNumero = parseInt(match[1]);
            if (diaNumero >= 1 && diaNumero <= 31) {
              colunaDias.push({ coluna: col, dia: diaNumero });
            }
          }
        }
      }
    }
    
    // Ordenar por dia
    colunaDias.sort((a, b) => a.dia - b.dia);
    
    console.log('Colunas de dias identificadas:', colunaDias);
    
    if (colunaDias.length === 0) {
      showToast('❌ Não foi possível identificar colunas de dias. Formato esperado: números (1, 2, 3) ou datas (01/01, 02/01)', 'danger');
      return;
    }
    
    const resultados = [];
    
    // Processar cada dia
    for (let diaInfo of colunaDias) {
      const colunaDia = diaInfo.coluna;
      const diaNumero = diaInfo.dia;
      
      const trabalhandoHoje = [];
      const ausentesHoje = [];
      
      console.log(`\nProcessando dia ${diaNumero} (coluna: ${colunaDia}):`);
      
      // Verificar cada funcionário
      for (let funcionario of dadosPlanilha) {
        let nome = String(funcionario[colunaNome] || '').trim().toUpperCase();
        
        // Pular linhas vazias
        if (!nome || nome === '' || nome === 'TOTAL' || nome === 'TOTAIS') continue;
        
        // Pegar valor da célula do dia
        let valorCelula = funcionario[colunaDia];
        let status = String(valorCelula || '').trim().toUpperCase();
        
        console.log(`  ${nome}: "${status}"`);
        
        // Determinar se está trabalhando ou ausente
        const ausente = ['DSR', 'COM', 'FF', 'FS', 'FERIADO', 'FOLGA', 'AFASTADO', 'AUSENTE', 'FALT', 'LICEN'].some(
          cod => status.includes(cod)
        );
        
        // Considerar como presente se estiver vazio, "X", "22", ou qualquer número
        const trabalhando = status === '' || 
                           status === 'X' || 
                           status === '22' || 
                           status === 'P' || 
                           status === 'PRESENTE' || 
                           status === 'TRABALHANDO' ||
                           /^\d+$/.test(status);
        
        if (trabalhando) {
          trabalhandoHoje.push(nome);
        } else if (ausente) {
          ausentesHoje.push({ nome, motivo: status || 'AUSENTE' });
        } else {
          // Para valores não reconhecidos, verificar se é um horário (ex: "08:00-17:00")
          const horarioMatch = status.match(/\d{1,2}[:\.]\d{2}/);
          if (horarioMatch) {
            trabalhandoHoje.push(nome);
          } else if (status && status !== '') {
            // Se tem algum valor mas não reconhecemos, considerar como ausente
            ausentesHoje.push({ nome, motivo: status });
          } else {
            // Vazio = presente
            trabalhandoHoje.push(nome);
          }
        }
      }
      
      console.log(`  Trabalhando: ${trabalhandoHoje.length} pessoas`);
      console.log(`  Ausentes: ${ausentesHoje.length} pessoas`);
      
      // Só adicionar se houver alguém trabalhando
      if (trabalhandoHoje.length > 0) {
        const divisao = calcularDivisaoPorNumero(trabalhandoHoje.length, trabalhandoHoje);
        
        resultados.push({
          dia: diaNumero,
          numPessoas: trabalhandoHoje.length,
          trabalhando: [...trabalhandoHoje], // Cópia
          ausentes: [...ausentesHoje], // Cópia
          divisao
        });
      } else if (ausentesHoje.length > 0) {
        console.log(`Dia ${diaNumero}: Todos ausentes`);
      }
    }
    
    console.log('Resultados finais:', resultados);
    
    if (resultados.length === 0) {
      showToast('⚠️ Nenhum dia com pessoas trabalhando foi encontrado', 'warning');
      return;
    }
    
    resultadosGlobal = resultados;
    exibirResultados(resultados);
    
  } catch (error) {
    console.error('Erro em calcularDivisao:', error);
    showToast('❌ Erro ao calcular divisão: ' + error.message, 'danger');
  }
}

function calcularDivisaoPorNumero(num, trabalhandoHoje) {
  // Ajustar número de pessoas para o conjunto de regras disponível
  let numPessoas = num;
  if (num < 3) numPessoas = 3;
  if (num > 5) numPessoas = 5;
  
  const regras = PRIORIDADES[numPessoas];
  if (!regras) {
    console.error(`Não há regras definidas para ${numPessoas} pessoas`);
    return {};
  }
  
  const divisao = {};
  const pessoasAlocadas = new Set();
  const pessoasDisponiveis = [...trabalhandoHoje];
  
  console.log(`Calculando divisão para ${num} pessoas (usando regras para ${numPessoas}):`, pessoasDisponiveis);
  
  // Para cada área, tentar alocar alguém da lista de prioridade
  Object.keys(regras).forEach(area => {
    const prioridade = regras[area];
    
    // Encontrar primeiro disponível na lista de prioridade que ainda não foi alocado
    for (let pessoa of prioridade) {
      if (pessoasDisponiveis.includes(pessoa) && !pessoasAlocadas.has(pessoa)) {
        divisao[area] = pessoa;
        pessoasAlocadas.add(pessoa);
        
        // Remover da lista de disponíveis
        const index = pessoasDisponiveis.indexOf(pessoa);
        if (index > -1) {
          pessoasDisponiveis.splice(index, 1);
        }
        break;
      }
    }
    
    // Se ninguém da prioridade está disponível, pegar qualquer um restante
    if (!divisao[area] && pessoasDisponiveis.length > 0) {
      const pessoaRestante = pessoasDisponiveis[0];
      divisao[area] = pessoaRestante;
      pessoasAlocadas.add(pessoaRestante);
      pessoasDisponiveis.splice(0, 1);
    }
  });
  
  console.log('Divisão calculada:', divisao);
  return divisao;
}

      </div>
      <p class="mt-3 text-muted fw-semibold">Processando planilha...</p>
    </div>
  `;
  document.body.appendChild(overlay);
}

function hideLoading() {
  const overlay = document.getElementById('loadingOverlay');
  if (overlay) overlay.remove();
}

function showToast(message, type = 'info') {
  const existingToasts = document.querySelectorAll('.toast-container');
  existingToasts.forEach(toast => toast.remove());
  
  const toastContainer = document.createElement('div');
  toastContainer.className = 'toast-container position-fixed bottom-0 end-0 p-3';
  
  const toast = document.createElement('div');
  toast.className = `toast align-items-center text-white bg-${type} border-0`;
  toast.setAttribute('role', 'alert');
  
  toast.innerHTML = `
    <div class="d-flex">
      <div class="toast-body">${message}</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  `;
  
  toastContainer.appendChild(toast);
  document.body.appendChild(toastContainer);
  
  const bsToast = new bootstrap.Toast(toast, { delay: 3000 });
  bsToast.show();
}
